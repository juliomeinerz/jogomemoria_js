<!DOCTYPE html>
<html>
<head>
	<title>Jogo da Memória</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">

</head>
<body>
	<div id="difficultyScreen">
		<h1> Jogo da Memória</h1>
		<form>			
			<p>
				<h2> Escolha a dificuldade: </h2>
				<input type="radio" name="difficulty" value="1" checked="true"> Fácil <br>
				<input type="radio" name="difficulty" value="2"> Médio <br>
				<input type="radio" name="difficulty" value="3"> Hard <br>
			</p>
			<br>
			<p>
				<h2> Escolha a categoria: </h2>
				<input type="radio" name="category" value="natureza" checked="true"> Natureza <br>
				<input type="radio" name="category" value="carros"> Carros <br>
				<input type="radio" name="category" value="desenhos"> Desenhos animados <br>
			</p>
			<br>
			<input type="button" value="Jogar" onClick="game.start(game.getDifficulty(),game.getCategory())">
		</form>
	</div>
	<div id="gameScreen">	
	</div>
	<div id="endScreen">
		<h1>Parabéns!</h1>
		<h3> Você completou o jogo em <span id="tries"> x </span> tentativas.</h3>
		<h3> Qual seu nome? </h3>
		<input type="text" name="name" id="playerName" placeholder="Nome do Jogador"> <br><br>
		<input type="button" name="submitName" onclick="registerRecord()">
		<input type="button" name="" value="Jogar novamente" onclick="trocaTela(components.difficultyScreen)">
		<input type="button" name="" value="Ver recordes" onclick="trocaTela(components.scoreScreen">
		<input type="button" name="" value="Sair do jogo" onclick="window.close()">
	</div>
	<div id="recordScreen">
		<h1> Recordes </h1>
		<table>
			<tr>
				<td> Nome </td>
				<td> Categoria</td>
				<td> Dificuldade </td>
				<td> Jogado em </td>
			</tr>
		</table>
	</div>
	<div id="button">
		<input type="button" onClick="trocaTela(components.difficultyScreen), pieces.clearAll()" value="Voltar ao início" id="voltar">	
	</div>
	

	
	
</body>
<script type="text/javascript" src="script.js"></script>
</html>
