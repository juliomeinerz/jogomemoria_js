<!DOCTYPE html>
<html>
<head>
	<title>Jogo da Memória</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">


</head>
<body>
	<div id="telaDificuldade">
		<h1> Jogo da Memória</h1>
		<h2> Escolha a dificuldade: </h2>	
		<div class="seletoresDificuldade">
			<p>				
				<input type="radio" id="dificuldade1" name="dificuldade" value="1" checked="true"> <label for="dificuldade1">Fácil </label> <br>
				<input type="radio" id="dificuldade2" name="dificuldade" value="2"> <label for="dificuldade2">Médio </label><br>
				<input type="radio" id="dificuldade3" name="dificuldade" value="3"> <label for="dificuldade3">Difícil </label> <br>
			</p>	
		</div>
		<h2> Escolha a categoria: </h2>
		<div class="seletoresCategoria">
			<p>				
				<input type="radio" id="categoria1" name="categoria" value="natureza" checked="true"> <label for="categoria1"> Natureza </label> <br>
				<input type="radio" id="categoria2" name="categoria" value="carros"> <label for="categoria2"> Carros </label> <br>
				<input type="radio" id="categoria3" name="categoria" value="desenhos"> <label for="categoria3"> Desenhos animados </label> </span> <br>
			</p>
		</div>			
		<br>
		<input type="button" value="Jogar" onClick="jogo.iniciar(selecionarDificuldade(),selecionarCategoria())">
		<input type="button" value="Ver recordes" onClick="trocarTela(telas.recordes)">		
	</div>
	<div id="telaJogo" class="hide">	
	</div>
	<div id="telaFimJogo" class="hide">
		<h1>Parabéns!</h1>
		<h3> Você completou o jogo em <span id="campoTentativas"> x </span> tentativas.</h3>
		<h3> Qual seu nome? </h3>
		<form action="#"> 
			<input type="text" name="name" id="campoNomeJogador" placeholder="Nome do Jogador"> <br><br>
			<input type="button" name="submitName" value="Registrar" onclick="adicionarRecorde(),trocarTela(telas.recordes)"><br><br><br>
		</form>
		
		<input type="button" name="" value="Jogar novamente" onclick="trocarTela(telas.dificuldade)">
			<input type="button" name="" value="Sair do jogo" onclick="window.close()">	
	</div>
	<div id="telaRecordes" class="hide">
		<hr>
		<h3> Recordes - Fácil </h3>
		
		<table class="tabela">
			<thead> 
				<tr>
					<th>Nome</th>					
					<th>Tentativas</th>
					<th>Categoria</th>
				</tr>
			</thead>
		</table>
		<table class="tabela-recordes" name="campoRecordes">	
		</table>
		<hr>
		<h3> Recordes - Médio </h3>
		
		<table class="tabela">
			<thead> 
				<tr>
					<th>Nome</th>					
					<th>Tentativas</th>
					<th>Categoria</th>
				</tr>
			</thead>
		</table>
		
		<table class="tabela-recordes" name="campoRecordes">	
		</table>
		<hr>
		<h3> Recordes - Difícil </h3>
		
		<table class="tabela">
			<thead> 
				<tr>
					<th>Nome</th>					
					<th>Tentativas</th>
					<th>Categoria</th>
				</tr>
			</thead>
		</table>
		<table class="tabela-recordes" name="campoRecordes">	
		</table>	
		<br><br>
		
						
	</div>		
	<div class="hide" id="botaoVoltar">
		<input type="button" onClick="trocarTela(telas.dificuldade)" value="Voltar ao início">	
	</div>	
</body>
<script type="text/javascript" src="script.js"></script>
</html>
