<!DOCTYPE html>
<html>
<head>
	<title>Jogo da Memória</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">

</head>
<body>
	<div id="telaDificuldade">
		<h1> Jogo da Memória</h1>
		<form>			
			<p>
				<h2> Escolha a dificuldade: </h2>
				<input type="radio" name="dificuldade" value="1" checked="true"> Fácil <br>
				<input type="radio" name="dificuldade" value="2"> Médio <br>
				<input type="radio" name="dificuldade" value="3"> Hard <br>
			</p>
			<br>
			<p>
				<h2> Escolha a categoria: </h2>
				<input type="radio" name="categoria" value="natureza" checked="true"> Natureza <br>
				<input type="radio" name="categoria" value="carros"> Carros <br>
				<input type="radio" name="categoria" value="desenhos"> Desenhos animados <br>
			</p>
			<br>
			<input type="button" value="Jogar" onClick="jogo.iniciar(jogo.dificuldade(),jogo.categoria())">
		</form>
	</div>
	<div id="telaJogo" class="hide">	
	</div>
	<div id="telaFimJogo" class="hide">
		<h1>Parabéns!</h1>
		<h3> Você completou o jogo em <span id="campoTentativas"> x </span> tentativas.</h3>
		<h3> Qual seu nome? </h3>
		<form action="#"> 
			<input type="text" name="name" id="nomeJogador" placeholder="Nome do Jogador"> <br><br>
			<input type="button" name="submitName" value="Adicionar aos recordes" onclick="adicionarRecorde(),trocarTela(telas.recordes)"><br><br><br>
		</form>
		
		<input type="button" name="" value="Jogar novamente" onclick="trocarTela(telas.dificuldade)">
			<input type="button" name="" value="Sair do jogo" onclick="window.close()">
				
		
		
	</div>
	<div id="telaRecordes" class="hide">
		<br>
		<h1> Recordes </h1>
		<table class="tabela">
			<tr> 
				<td>Nome</td>
				<td>Tentativas</td>
				<td>Dificuldade</td>
				<td>Categoria</td>
			</tr>
		</table>
		<table class="tabela" id="campoRecordes">	
		</table>	
		<br><br>
		
						
	</div>		
	<div class="hide" id="buttonVoltar">
		<input type="button" onClick="trocarTela(telas.dificuldade)" value="Voltar ao início">	
	</div>	
</body>
<script type="text/javascript" src="script.js"></script>
</html>
